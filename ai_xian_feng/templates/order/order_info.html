{% extends 'base.html' %}
{% load static %}

{% block EXTJS %}
    <script type="text/javascript" src="{% static 'app/order/js/order.js' %}"></script>
{% endblock %}

{% block content %}

    <div id="order_info" class="container">

    <!--订单编号-->
        <h3>订单编号:{{ order_id }}</h3>
    <!--处理结束-->

    <ul>

        <!--所有订单信息展示-->
        {% for order1 in orders1.ordergoodsmodel_set.all %}
            <li>
                <!--商品名称展示-->
                {{ order1.goods.product_long_name }}
                <img src="{{ order1.goods.product_img }}">

                <span> 商品数量:{{ order1.goods_num }}</span>
            </li>

        <!--订单处理结束-->
        {% endfor %}

    </ul>
        <!--订单id展示-->
        <a href="{% url 'axf:order_pay' order_id %}" class="btn btn-success btn-block">Alipay</a>

    </div>


{% endblock %}
